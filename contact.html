<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>Hotel Medina</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />
  <!-- css -->
  <link rel="stylesheet" href="./css/slick-theme.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <!-- Loading Animation -->
  <div class="loading">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header-fixed">
        <h1 class="header-fixed__logo">
          <a href="/index.html">
            <img src="./images/common/logo.png" alt="企業ロゴ">
          </a>
        </h1>
        <div class="header-fixed__btn">
          <button class="header-fixed__bar js-header-fixed__bar" type="button" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <p class="header-fixed__menu">menu</p>
        </div>
    </div>
    <!-- sp版 -->
    <div class="header-spnav nav">
        <nav class="header-spnav__wrap">
            <ul class="header-spnav__lists">
                <li class="header-spnav__item"><a href="#">宿泊予約</a></li>
                <li class="header-spnav__item"><a href="/blog.html">最新情報</a></li>
                <li class="header-spnav__item"><a href="#">よくあるご質問</a></li>
                <li class="header-spnav__item"><a href="/contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </div>
    <!-- pc版 -->
    <div class="header-pcnav nav">
      <nav class="header-pcnav__wrap">
          <ul class="header-pcnav__lists">
              <li class="header-pcnav__item"><a href="#">宿泊予約</a></li>
              <li class="header-pcnav__item"><a href="/blog.html">最新情報</a></li>
              <li class="header-pcnav__item"><a href="#">よくあるご質問</a></li>
              <li class="header-pcnav__item"><a href="/contact.html">お問い合わせ</a></li>
          </ul>
      </nav>
  </div>
  </header>

  <main>
    <!-- トップ -->
    <div class="contact-top subpage-top">
      <div class="subpage-top__title-wrap">
        <p class="subpage-top__title1 js-top__title1">お問い合わせ</p>
        <p class="subpage-top__title2 js-top__title2">contact</p>
      </div>
    </div>

    <!-- 入力フォーム -->
    <div class="contact-form">
      <div class="contact-form__inner inner">
        <div class="contact-form__header section-header">
          <h2 class="section-header__title">お問い合わせフォーム</h2>
          <p class="section-header__subtitle">form</p>
        </div>
        <form action="">
          <ul class="contact-form__lists">
            <li class="contact-form__item">
              <div class="contact-form__title">
                <label for="name">氏名</label>
              </div>
              <input type="text" class="contact-form__box" placeholder="名前" id="name">
            </li>
            <li class="contact-form__item">
              <div class="contact-form__title">
                <label for="kana">ふりがな</label>
              </div>
              <input type="text" class="contact-form__box" placeholder="なまえ" id="kana">
            </li>
            <li class="contact-form__item">
              <div class="contact-form__title">
                <label for="kana">メールアドレス</label>
              </div>
              <input type="text" class="contact-form__box" placeholder="example@example.com" id="email">
            </li>
            <li class="contact-form__item">
              <div class="contact-form__title">
                <label for="kana">電話番号</label>
              </div>
              <input type="text" class="contact-form__box" placeholder="012-3456-789" id="number">
            </li>
            <li class="contact-form__item">
              <div class="contact-form__title">
                <label for="detail">お問い合わせ内容</label>
              </div>
              <textarea name="" id="" cols="30" rows="10" id="detail" class="contact-form__textarea" placeholder="お問い合わせ内容を入力して下さい。"></textarea>
            </li>
          </ul>
          <p class="contact-form__privacy"><a href="#">プライバシーポリシー</a>に同意の上、送信ください。</p>
          <p class="contact-form__confirm">
            <input type="checkbox" class="checkbox" id="check">
            <label for="check">プライバシーポリシーに同意する</label>
          </p>
          <div class="contact-form__btn-wrap">
            <div class="contact-form__btn link-btn">
              <input type="submit" value="送信する" class="contact-form__submit">
            </div>
          </div>
        </form>
      </div>
    </div>



    <footer class="footer">
      <div class="footer__inner">
        <ul class="footer__lists">
          <li class="footer__item">
            <a href="#" >利用規約</a>
          </li>
          <li class="footer__item">
            <a href="#" >プライバシーポリシー</a>
          </li>
          <li class="footer__item">
            <a href="#" >個人商取引法に基づく表記</a>
          </li>
          <li class="footer__item">
            <a href="/contact.html" >お問い合せ</a>
          </li>
        </ul>
        <figure class="footer__logo">
          <a href="/index.html">
            <img src="./images/common/logo.png" alt="フッターロゴ">
          </a>
        </figure>
        <p class="footer__copyright">&copy;2021 Hotel Medina All Rights Reserved.</p>
      </div>
    </footer>
  </main>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
  <script src="./js/gsap.js"></script>
  <script defer src="./js/slick.min.js"></script>
  <script defer src="./js/script.js"></script>

</body>
</html>
